<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <hr>
        <h2>Update employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-success col-2">Update Employee</button>
        </form>

    </div>

</body>
</html>
